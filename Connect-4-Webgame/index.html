<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Insert Connect four board here-->
  <div class="wrapper">
    <div id="playerTurn"></div>
    <div class="container"></div>

    <!--Player information-->
    <div id="information">
      <div class="player-wrappers">
        Player 1
        <div class="player1"></div>
      </div>

      <div class="player-wrappers">
        Player 2
        <div class="player2"></div>
      </div>

      <div class="player-wrappers">
        Player 3
        <div class="player3"></div>
      </div>

      <div class="player-wrappers">
        Player 4
        <div class="player4"></div>
      </div>
    </div>
    <div class="startScreen hide">
      <div id="message"></div>
      <button id="start">Start Game!</button>
    </div>
  </div>

  <!--Script-->
  <script src="app.js"></script>
</body>

</html>
